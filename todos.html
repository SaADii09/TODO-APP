                    >

                        <a
                            class="px-2 text-lg"
                            href="locations.html"
                            class="block"
                            >Locations</a
                        >
                    </li>
                </ul>
            </div>
            <div>
                <li class="py-4 px-6 flex h-12 items-center rounded-r-full">
                    <svg
                        class=""
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                        fill="#000"
                    >
                        <path
                            d="M186.67-120q-27 0-46.84-19.83Q120-159.67 120-186.67v-586.66q0-27 19.83-46.84Q159.67-840 186.67-840h292.66v66.67H186.67v586.66h292.66V-120H186.67Zm470.66-176.67-47-48 102-102H360v-66.66h351l-102-102 47-48 184 184-182.67 182.66Z"
                        />
                    </svg>

                    <a class="px-2" href="locations.html" class="block"
                        >Logout</a
                    >
                </li>
            </div>
        </nav>
        <main class="flex-1 p-6">
            <button id="addTodoBtn" class="text-bold">+Add new task</button>

            <div class="mb-8">
                <h2 class="text-xl font-semibold">Incomplete</h2>
                <ul id="incompleteTasks" class="list-disc pl-5">
                    <div class="p-4 lg:w-1/4 sm:w-1/2 w-full">
                        
                        <div
                            class="flex flex-col  text-center items-start -mb-1 space-y-2.5"
                        >
                            <div>  </div>
                            <div> Second Link </div>
                            <div> Third Link </div>
                            <div> Fourth Link </div>
                            <a> Fifth Link </div>
                        </div>
                    </div>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-semibold">Completed Tasks</h2>
                <ul id="completedTasks" class="list-disc pl-5"></ul>
            </div>
        </main>

        <!-- Modal for adding todos -->
        <div
            id="todoModal"
            class="fixed inset-0 items-center justify-center bg-gray-800 bg-opacity-50 hidden"
        >
            <div class="bg-white rounded-lg p-6 w-96">
                <h2 class="text-lg font-semibold mb-4">Add New Todo</h2>
                <input
                    type="text"
                    id="todoSummary"
                    class="w-full border rounded-lg py-2 px-3 mb-2"
                    placeholder="Todo Summary"
                />
                <textarea
                    id="todoDescription"
                    class="w-full border rounded-lg py-2 px-3 mb-2"
                    placeholder="Description"
                ></textarea>
                <input
                    type="datetime-local"
                    id="todoDueTime"
                    class="w-full border rounded-lg py-2 px-3 mb-4"
                />
                <div class="flex justify-end">
                    <button
                        id="addTodoConfirm"
                        class="bg-black text-white py-2 px-4 rounded"
                    >
                        Add
                    </button>
                    <button
                        id="closeModal"
                        class="bg-gray-400 text-white py-2 px-4 rounded ml-2"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div
            id="notification"
            class="fixed top-4 right-4 bg-green-500 text-white p-4 rounded hidden"
        >
            <div id="notificationContent"></div>
            <button id="skipNotification" class="text-white">Skip</button>
            <button id="remindMeLater" class="text-white ml-2">
                Remind Me Later
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
