                </ul>
            </div>
            <div>
                <li class="py-4 px-6 flex h-12 items-center rounded-r-full">
                    <svg
                        class=""
                        xmlns="http://www.w3.org/2000/svg"
                        height="40px"
                        viewBox="0 -960 960 960"
                        width="40px"
                        fill="#000"
                    >

                    <a class="px-2" href="index.html" class="block">Logout</a>
                </li>
            </div>
        </nav>
        <main class="flex-1 p-6">
            <h1 class="text-2xl font-bold">Locations</h1>
            <div class="mt-4">
                <h2 class="text-xl font-semibold">Current Location</h2>
                <p id="currentLocation" class="secondary">
                    No current location checked in.
                </p>
            </div>
            <div class="mt-4">
                <h2 class="text-xl font-semibold">Previous Locations</h2>
                <ul id="previousLocations" class="list-disc pl-5"></ul>
            </div>
            <button
                id="checkInBtn"
                class="bg-black text-white py-2 px-4 rounded mt-4"
            >
                Check In
            </button>

            <!-- Modal for checking in -->
            <div
                id="locationModal"
                class="fixed inset-0 items-center justify-center hidden bg-gray-800 bg-opacity-50"
            >
                <div class="bg-white rounded-lg p-6 w-96">
                    <h2 class="text-lg font-semibold mb-4">
                        Check In Location
                    </h2>
                    <input
                        type="text"
                        id="locationInput"
                        class="w-full border rounded-lg py-2 px-3 mb-4"
                        placeholder="Enter location"
                    />
                    <div class="flex justify-end">
                        <button
                            id="addLocationConfirm"
                            class="bg-black text-white py-2 px-4 rounded"
                        >
                            Check In
                        </button>
                        <button
                            id="closeLocationModal"
                            class="bg-gray-400 text-white py-2 px-4 rounded ml-2"
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
